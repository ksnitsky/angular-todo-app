<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <ul>
      <li *ngFor="let todo of todos">
        <mat-checkbox color="primary">
          <span class="label">{{ todo['text'] }}</span>
        </mat-checkbox>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
