<div class="newTodo">
  <div class="newTodo__title">
    <h3 mat-dialog-title>
      Новая задача
    </h3>
  </div>
  <mat-divider>
  </mat-divider>
  <mat-dialog-content>
    <form [formGroup]="newTodoForm">
      <mat-form-field appearance="outline">
        <mat-label>Название задачи...</mat-label>
        <input matInput formControlName="todo_text" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Категория</mat-label>
        <input matInput
               formControlName="project_title"
               [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of data.categories" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </form>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>
      Отмена
    </button>

    <button mat-flat-button 
            color="primary"
            (click)="sendData()"
    >
      Ок
    </button>
  </div>
</div>
